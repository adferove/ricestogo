<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/principalAdmin.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true" />

			<div align="center">
				<p:panel id="panelAutenticarse">
					<div style="height: 10px;"></div>
					<div align="center">
						<p:outputLabel style="font-size:20px;" value="Cambiar password" />
					</div>
					<div align="center" class="logo">
						<p:panelGrid id="datoInicioSesion" columns="2"
							styleClass="ui-panelgrid-blank">

							<p:outputLabel value="Nuevo password*:" />
							<p:password id="idPass" maxlength="50"
								promptLabel="Ingresa un nuevo password"
								value="#{general.password}" feedback="true" inline="true"
								weakLabel="#{mensaje.Debil}" goodLabel="Bueno"
								strongLabel="Fuerte" />

							<p:outputLabel value="Confirmar password*:" />
							<p:password id="idConfirmPass" maxlength="50"
								value="#{general.confirmarPassword}" />
						</p:panelGrid>
					</div>

					<div align="center">
						<p:commandButton id="btnAuthenticate"
							style="font-size:14px; font-weight: normal !important;"
							action="#{general.cambiarPassword()}" value="Ingresar"
							update="form" />
						<p:blockUI block=":form" trigger="btnAuthenticate" />
					</div>
				</p:panel>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
