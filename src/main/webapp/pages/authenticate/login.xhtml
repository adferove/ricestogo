<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/authenticate.xhtml">

	<ui:define name="body">

		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true" />
			<div align="center">
				<p:panel id="panelAutenticarse" style="width:50%">
					<div style="height: 10px;"></div>
					<div align="center">
						<p:outputLabel style="font-size:20px;"
							value="Iniciar #{mensaje.sesion}" />
					</div>
					<div align="center" class="logo">
						<p:panelGrid id="datoInicioSesion" columns="2"
							styleClass="ui-panelgrid-blank">
							<p:outputLabel value="Usuario*:" />
							<p:inputText id="idUsuario"
								style="font-size:14px; text-transform:lowercase; " size="50"
								maxlength="50" value="#{authenticate.usuario}" />
							<p:outputLabel value="Password*:" />
							<p:password id="idPass" maxlength="50"
								value="#{authenticate.password}" />
						</p:panelGrid>
					</div>

					<div align="center">
						<p:commandButton id="btnAuthenticate"
							style="font-size:14px; font-weight: normal !important;"
							action="#{authenticate.authenticate()}" value="Ingresar"
							update="form" icon="fa fa-sign-in" />
						<p:blockUI block=":form" trigger="btnAuthenticate" />
					</div>
				</p:panel>
			</div>

		</h:form>
		<form id="formLogin" name="formLogin" method="post"></form>
	</ui:define>
</ui:composition>
